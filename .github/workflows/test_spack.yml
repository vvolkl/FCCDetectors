name: CITestsSpack
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cvmfs-contrib/github-action-cvmfs@v2
      with:
        cvmfs_repositories: 'sw.hsf.org,sw-nightlies.hsf.org,sft-nightlies.cern.ch,sft.cern.ch,geant4.cern.ch'
    - name: Start container
      run: |
        docker run -it --name CI_container -v ${GITHUB_WORKSPACE}:/Package --env GITHUB_REPOSITORY=${GITHUB_REPOSITORY} -v /cvmfs:/cvmfs:shared -d clicdp/cc7-lcg /bin/bash
    - name: Setup container
      run: |
        docker exec CI_container /bin/bash -c " ln -s /usr/lib64/liblzma.so.5.2.2 /usr/lib64/liblzma.so;"

    - name: Compile
      run: |
        docker exec CI_container /bin/bash -c 'cd ./Package; 
        source /cvmfs/sw.hsf.org/key4hep/setup.sh;\
        packagename=$(basename ${GITHUB_REPOSITORY,,});\
        spack dev-build --test=root ${packagename}@main;' 
